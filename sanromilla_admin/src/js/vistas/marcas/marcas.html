<!-- HTML -->
<div id="marcas" class="container">
    <h2 class="py-3">Gestión de Marcas</h2>
    <label for="categorySelect">Selecciona la categoría:</label>
    <select id="categorySelect" class="form-select">
    </select>
    <button id="startButton" class="btn btn-primary" disabled>Comienzo de la carrera</button>
    <button id="arrivalButton" class="btn btn-primary" disabled>Llegada del participante</button>
    <button id="finalizeButton" class="btn btn-success" disabled>Finalizar carrera</button>
    <button id="exportMarcas" class="btn btn-primary">Exportar Marcas</button>
    <form id="finalizeForm" method="POST" style="display: none;">
        <input type="hidden" name="participants" id="participantsInput">
        <input type="hidden" name="category" id="categoryInput">
        <input type="hidden" name="finalize" value="true">
    </form>
    <table class="text-center w-100 my-3">
        <thead>
            <tr>
                <th>Clasificación</th>
                <th>Participante</th>
                <th>Tiempo de Llegada</th>
                <th>Ritmo (km/min)</th>
                <th>Categoría</th>
                <th>Dorsal</th>                
            </tr>
        </thead>
        <tbody id="timesTableBody">
        </tbody>
    </table>
</div>

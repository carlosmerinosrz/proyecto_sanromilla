<div class="container">
    <h5 class="mt-5 mb-5 text-center">Correo para todos los inscritos</h5>
    <div class="card card-responsive mt-3">
        <div class="card-body">
            <div class="row">
                <form id="emailForm">
                    <label class="form-label mt-4" for="recipient">Destinatarioohfghfgooo</label>
                    <input class="form-control" type="email" name="recipient" required>

                    <label class="form-label mt-4" for="subject">Asunto</label>
                    <input class="form-control" type="text" name="subject" required>

                    <label class="form-label mt-4" for="message">Mensaje</label>
                    <textarea class="form-control" rows="6" name="message" required></textarea>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary">Enviar email</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
